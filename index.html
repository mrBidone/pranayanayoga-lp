<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/change-language.js"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="hero-img-thumb"></div>
      </div>
    </header>
    <main>
      <section class="main-section">
        <div class="container">
          <h1 class="main-title" id="name"></h1>
          <a class="main-subtitle" href="https://instagram.com/pranayanayoga"
            >@pranayanayoga</a
          >
          <p class="main-descr" id="description"></p>
          <a
            class="main-link"
            href="https://t.me/pranayanayogabcn"
            id="telegramButton"
          ></a>
          <ul class="social-links-list">
            <li class="social-links-item">
              <a class="social-link" href="https://instagram.com/pranayanayoga">
                <svg width="20" height="20">
                  <use href="./img/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-item">
              <a class="social-link" href="https://pranayanayoga.com/soon/">
                <svg width="20" height="20">
                  <use href="./img/sprite.svg#icon-globus"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-item">
              <a
                class="social-link"
                href="https://www.youtube.com/@pranayanayoga574"
              >
                <svg width="24" height="24">
                  <use href="./img/sprite.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-item">
              <a class="social-link" href="https://wa.me/+34630848051">
                <svg width="21" height="21">
                  <use href="./img/sprite.svg#icon-whatsapp"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section class="language-toogle-section">
        <h2 class="visually-hidden">Language toogle</h2>
        <div class="container">
          <ul class="lang-btn-list">
            <li class="language-btn-list-item">
              <button class="language-btn" data-lang="en" type="button">
                English
              </button>
            </li>
            <li class="language-btn-list-item">
              <button class="language-btn" data-lang="es" type="button">
                Español
              </button>
            </li>
            <li class="language-btn-list-item">
              <button class="language-btn" data-lang="ru" type="button">
                Русский
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer-section">
      <div class="container">
        <p class="privacy-policy"><span></span>, Pranayanayoga</p>
      </div>
    </footer>
    <script defer>
      window.addEventListener("load", function () {
        const currentYear = new Date().getFullYear();
        document.querySelector(".privacy-policy span").textContent =
          currentYear;
      });
    </script>
  </body>
</html>
